<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Details</title>
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #cec9c9, #d0cccb);
  min-height: 100vh;
  color: #333;
}

.recipe-details-container {
  display: flex;
  flex-wrap: wrap;
  padding: 30px;
  gap: 40px;
  justify-content: center;
}

.recipe-main {
  flex: 2;
  background: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(10px);
  border-radius: 15px;
  padding: 35px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  max-width: 700px;
  width: 100%;
  transition: transform 0.3s ease-in-out;
}

.recipe-main:hover {
  transform: scale(1.02);
}

.recipe-main img {
  width: 100%;
  height: auto;
  border-radius: 15px;
  margin-bottom: 25px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.recipe-main h1 {
  font-size: 2.5rem;
  margin-top: 15px;
  color: #2c3e50;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.recipe-main p, ul {
  font-size: 1.1rem;
  color: #7f8c8d;
  line-height: 1.7;
  margin-bottom: 20px;
}

.recipe-main ul {
  list-style: circle inside;
}

.recipe-main ul li {
  margin-bottom: 10px;
}

.recommended-recipes {
  flex: 1;
  background: rgba(255, 255, 255, 0.8);
  backdrop-filter: blur(10px);
  border-radius: 15px;
  padding: 30px;
  height: fit-content;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease-in-out;
}

.recommended-recipes:hover {
  transform: scale(1.02);
}

.recommended-recipes h3 {
  text-align: center;
  color: #34495e;
  margin-bottom: 25px;
  font-size: 1.5rem;
}

#recommended-list {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.recommended-card {
  background: #fafafa;
  border-radius: 12px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.recommended-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
}

.recommended-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  transition: transform 0.4s ease-in-out;
}

.recommended-card:hover img {
  transform: scale(1.05);
}

.recommended-card h4 {
  padding: 12px;
  text-align: center;
  font-size: 1.2rem;
  color: #2c3e50;
}

/* Animations */
@keyframes fadeIn {
  0% {
    opacity: 0;
    transform: translateY(20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.recipe-main, .recommended-recipes {
  animation: fadeIn 1s ease-in-out;
}

#back-home-btn {
  background-color: #100705;
  color: white;
  border: none;
  padding: 10px 20px;
  margin-bottom: 20px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease;
  z-index: -1;
}

#back-home-btn:hover {
  background-color: #ff4500;
}


/* Responsive Breakpoints */

/* Tablets (Min-width 600px and Max-width 900px) */

@media (max-width: 900px) {
  .recipe-details-container {
    flex-direction: column;
    padding: 20px;
  }

  .recipe-main {
    width: 100%;
    max-width: 100%;
    margin-bottom: 20px;
  }

  .recommended-recipes {
    width: 100%;
    margin-top: 20px;
  }

  .recommended-recipes h3 {
    font-size: 1.5rem;
  }

  .recommended-card {
    display: flex;
    flex-direction: row;
    gap: 15px;
  }

  .recommended-card img {
    width: 120px;
    height: 80px;
  }

  .recommended-card h4 {
    font-size: 1rem;
  }
}

/* Mobile (Max-width 600px) */
@media (max-width: 600px) {
  body {
    padding: 0 10px;
  }

  .recipe-details-container {
    flex-direction: column;
    padding: 15px;
  }

  .recipe-main {
    width: 100%;
    max-width: 100%;
    padding: 20px;
  }

  .recipe-main h1 {
    font-size: 2rem;
  }

  .recipe-main p, ul {
    font-size: 0.9rem;
  }

  .recommended-recipes {
    width: 100%;
    margin-top: 20px;
  }

  .recommended-recipes h3 {
    font-size: 1.2rem;
  }

  .recommended-card {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .recommended-card img {
    width: 100%;
    height: 120px;
  }

  .recommended-card h4 {
    font-size: 1rem;
  }
}
.recipe-full-card img {
  width: 100%;
  max-width: 300px; /* <-- Image won't go bigger than 400px */
  height: 400px;
  display: block;
  margin: 5px auto 10px 5px; /* Center the image horizontally */
  border-radius: 10px;
  object-fit: cover; /* Keep aspect ratio clean */
}

</style>
</head>
<body>

    <button id="back-home-btn">‚Üê Back to Home</button>
  <section id="recipe-details">
    <div class="recipe-details-container">
      <div class="recipe-main" id="recipe-main"></div>

      
      <div class="recommended-recipes" id="recommended-recipes">
        <h3>Recommended Recipes</h3>
        <div id="recommended-list"></div>  <!-- üî• Important -->
      </div>
    </div>
  </section>

  <script >

    // Handle Back to Home button click
const backHomeBtn = document.getElementById('back-home-btn');
backHomeBtn.addEventListener('click', () => {
  window.location.href = 'index.html';   // üëà Redirect to home
});

    const urlParams = new URLSearchParams(window.location.search);
const recipeId = urlParams.get('id');

// Fetch full recipe details
// Fetch the recipe details using the ID
async function fetchRecipeDetails() {
  try {
    const res = await fetch(`http://localhost:5000/api/recipes/${recipeId}`, {
      method: 'GET',
      headers: {
        'Authorization': `Bearer ${localStorage.getItem('token')}`  // Assuming token is stored in localStorage
      }
    });
    
    if (!res.ok) {
      throw new Error('Failed to fetch recipe details');
    }

    const recipe = await res.json();
    renderRecipe(recipe);
  } catch (error) {
    console.error('Failed to load recipe details', error);
  }
}


// Render main recipe
function renderRecipe(recipe) {
  const container = document.getElementById('recipe-details');
  
  // Check if recipe.ingredients exists to avoid map error
  const ingredientsList = recipe.ingredients ? recipe.ingredients.map(ingredient => `<li>${ingredient}</li>`).join('') : '';

  // Ensure the image URL is complete
  const imageUrl = recipe.imageUrl ? `http://localhost:5000${recipe.imageUrl}` : 'default-image.jpg';

  container.innerHTML = `
    <div class="recipe-full-card">
      <img src="${recipe.imageUrl}" alt="${recipe.title}" class="recipe-full-image">
      <h1>${recipe.title}</h1>
      <p><strong>Category:</strong> ${recipe.category}</p>
      <p><strong>Ingredients:</strong></p>
      <ul>
        ${ingredientsList}
      </ul>
      <p><strong>Instructions:</strong></p>
      <p>${recipe.instructions}</p>
    </div>
  `;
}

async function fetchRecommendedRecipes(currentRecipeId) {
  try {
    const res = await fetch('http://localhost:5000/api/recipes/'); // Fetch all recipes
    const data = await res.json();

    // Filter out the current recipe from recommended list
    const recommended = data.filter(recipe => recipe._id !== currentRecipeId);

    renderRecommendedRecipes(recommended);
  } catch (error) {
    console.error('Failed to load recommended recipes', error);
  }
}

function renderRecommendedRecipes(recommended) {
  const container = document.getElementById('recommended-list');
  container.innerHTML = '';

  recommended.slice(0, 4).forEach(recipe => { // Show max 4 recommended
    const card = document.createElement('div');
    card.classList.add('recommended-card');
    card.innerHTML = `
      <img src="http://localhost:5000${recipe.imageUrl}" alt="${recipe.title}">
      <h4>${recipe.title}</h4>
    `;
    card.addEventListener('click', () => {
      window.location.href = `recipe.html?id=${recipe._id}`;
    });

    container.appendChild(card);
  });
}

document.addEventListener('DOMContentLoaded', function () {
  const urlParams = new URLSearchParams(window.location.search);
  const currentRecipeId = urlParams.get('id');  // Get the current recipe ID from URL
  fetchRecipeDetails(currentRecipeId);
  fetchRecommendedRecipes(currentRecipeId);  // Pass the current recipe ID here
});



  </script> 
</body>
</html>
